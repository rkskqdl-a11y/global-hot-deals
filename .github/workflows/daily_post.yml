name: Daily Ali Post Bot (Gemini 3.0)

on:
  schedule:
    - cron: '0 0 * * *' # 매일 오전 9시 실행
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 1. 코드 가져오기
      uses: actions/checkout@v3

    - name: 2. 파이썬 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 3. 필수 라이브러리 설치
      run: |
        pip install requests

    - name: 4. 알리 봇 실행 (Gemini 3.0 활용)
      env:
        ALI_APP_KEY: ${{ secrets.ALI_APP_KEY }}
        ALI_SECRET: ${{ secrets.ALI_APP_SECRET }}
        ALI_TRACKING_ID: ${{ secrets.ALI_TRACKING_ID }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python main.py

    - name: 5. 결과 저장 및 푸시
      run: |
        git config --global user.name "AliBot"
        git config --global user.email "alibot@noreply.github.com"
        
        # 파일이 생성되었을 때만 커밋 진행 (128 에러 방지)
        if [ -d "posts" ]; then
          git add posts/
        fi
        if [ -f "posted_ids.txt" ]; then
          git add posted_ids.txt
        fi
        
        git commit -m "New Post by Gemini 3.0" || echo "No changes to commit"
        git push
