name: Daily Ali Post Bot (4x Daily)

on:
  schedule:
    # 한국 시간(KST) 기준: 09시, 15시, 21시, 03시 실행
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch: 

permissions:
  contents: write 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # 전체 히스토리를 가져와 푸시 충돌을 방지합니다.
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Ali Bot
        env:
          ALI_APP_KEY: ${{ secrets.ALI_APP_KEY }}
          ALI_SECRET: ${{ secrets.ALI_APP_SECRET }} 
          ALI_TRACKING_ID: ${{ secrets.ALI_TRACKING_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 1. 파이썬이 만든 새 파일들을 먼저 스테이징(Stage)합니다.
          git add .
          
          # 2. 변경사항이 있는지 확인하고 먼저 커밋합니다.
          if ! git diff-index --quiet HEAD; then
            git commit -m "chore: Auto-update posts and SEO files ($(date +'%Y-%m-%d %H:%M'))"
            
            # 3. 커밋된 내 작업물 위에 서버의 최신 내용을 합칩니다.
            git pull --rebase origin main
            
            # 4. 최종적으로 서버에 푸시합니다.
            git push origin main
          else
            echo "No changes detected. Skipping push."
          fi
            echo "No changes detected. Skipping push."
          fi
