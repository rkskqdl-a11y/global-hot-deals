name: Daily Ali Post Bot (4x Daily)

on:
  schedule:
    # 한국 시간(KST) 기준: 09시, 15시, 21시, 03시 실행
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch: 

permissions:
  contents: write 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Ali Bot
        env:
          ALI_APP_KEY: ${{ secrets.ALI_APP_KEY }}
          # ✅ 깃허브의 ALI_APP_SECRET을 파이썬의 ALI_SECRET으로 연결
          ALI_SECRET: ${{ secrets.ALI_APP_SECRET }} 
          ALI_TRACKING_ID: ${{ secrets.ALI_TRACKING_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add .
          # 변경 사항이 있을 때만 푸시하여 에러 방지
          if ! git diff-index --quiet HEAD; then
            git commit -m "chore: Auto-update posts and sitemap ($(date +'%Y-%m-%d')) [skip ci]"
            git push
          else
            echo "No changes detected."
          fi
