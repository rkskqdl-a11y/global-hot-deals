name: Daily Ali Post Bot (4x Daily)

on:
  schedule:
    # 한국 시간(KST) 기준: 09시, 15시, 21시, 03시 실행
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch: 

permissions:
  contents: write 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # 전체 히스토리를 가져와 푸시 충돌을 방지합니다.
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Ali Bot
        env:
          ALI_APP_KEY: ${{ secrets.ALI_APP_KEY }}
          ALI_SECRET: ${{ secrets.ALI_APP_SECRET }} 
          ALI_TRACKING_ID: ${{ secrets.ALI_TRACKING_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 1. 원격 저장소의 변경사항을 먼저 가져와 충돌을 방지합니다.
          git pull --rebase origin main
          
          # 2. 모든 변경사항(포스트, sitemap, robots, index 등)을 스테이징합니다.
          git add .
          
          # 3. 변경 사항이 있을 때만 커밋하고 푸시합니다.
          if ! git diff-index --quiet HEAD; then
            # ✅ [skip ci]를 제거하여 깃허브 페이지 빌드가 즉시 시작되도록 합니다.
            git commit -m "chore: Auto-update posts and SEO files ($(date +'%Y-%m-%d %H:%M'))"
            git push origin main
          else
            echo "No changes detected. Skipping push."
          fi
